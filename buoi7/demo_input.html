<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <!-- type: text => input cho nhập văn bản -->
        <label>Text</label>
        <input type="text" />
    </div>

    <div>
        <!-- type: text => input cho nhập số -->
        <label>Number</label>
        <input type="number" />
    </div>

    <div>
        <!-- type: text => input cho nhập email, kiểm tra định dạng email -->
        <label>Email</label>
        <input type="email" />
    </div>

    <div>
        <!-- type: text => input cho nhập mật khẩu -->
        <label>Password</label>
        <input type="password" />
    </div>

    <div>
        <!-- type: text => input cho nhập mật khẩu -->
        <label>Date</label>
        <input type="date" />
    </div>

    <div>
        <!-- type: text => input cho nhập mật khẩu -->
        <label>Color</label>
        <input type="color" />
    </div>

    <div>
        <!-- type: text => input cho nhập mật khẩu -->
        <label>Range</label>
        <input type="range" />
    </div>
</body>
</html>
